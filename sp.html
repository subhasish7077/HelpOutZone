<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Button Value</title>
</head>
<body>

    <button id="button1" value="First Value" onclick="updateButton2Value()">Click me</button>
    <button id="button2" value="Second Value" onclick="printvalue()">Button 2</button>

    <script>
        function updateButton2Value() {
            // Get the value of Button 1
            var button1Value = document.getElementById('button1').value;

            // Set the value of Button 2 to be the same as Button 1
            document.getElementById('button2').value = button1Value;
        }
        function printvalue(){
            var value = document.getElementById('button2')
            console.log(value.value)
        }
    </script>

</body>
</html>
