{% extends 'base.html' %}
{% block body %}
{% if messages %}
    {% for message in messages %}
        <div class="alert {% if message.tags == 'error' %} alert-danger {% else %} alert-{{ message.tags }} {% endif %} alert-dismissible fade show" role="alert">
            {{ message | safe }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
{% endif %}
<section>
    <div class="container mt-4 pt-3">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-5 m-auto">
                <div class="card">
                    <div class="card-header text-center h1">
                        <div class="mt-3">
                            Login
                        </div>
                        <div class="mt-4">
                            <i class="p-2 px-2 fas fa-circle-user fa-2x" style="color: #000000"></i>
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="POST" class="mx-auto w-75">
                            {% csrf_token %}
                            <div class="form-outline mb-3">
                                <input type="text" class="form-control" name='email' required>
                                <label class="form-label" for="password">Email</label>
                            </div>
                            <div class="form-outline mb-3">
                                <input type="password" class="form-control" name='password' required>
                                <label class="form-label" for="password">Password</label>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                </div>
                                <div class="col">
                                    <a href="#!">Forgot password?</a>
                                </div>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                            <!-- Register buttons -->
                            <div class="text-center nav-link">
                                <p>Not a member? <a href="{% url "authuser:register" %}">Register</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock body %}
