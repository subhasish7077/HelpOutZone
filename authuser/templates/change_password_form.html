
<!-- Modal -->
<div class="modal fade" id="changepasswordModal" tabindex="-1" aria-labelledby="changepasswordModalLabel" aria-hidden="False">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                    <form action="{% url "authuser:change_password" %}" method="post">
                    <div class="form-outline mb-4">
                        <input type="password" name="old_password" class="form-control" required>
                        <label class="form-label" for="password">Password</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password" name="password1" class="form-control" required>
                        <label class="form-label" for="confirm_password">New Password</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password" name="password2" class="form-control" required>
                        <label class="form-label" for="confirm_password">Confirm Password</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">changes Password</button>
                </div>
            </form>
            
        </div>
    </div>
</div>
