{% extends 'nav2.html' %}
{% block body %}
{% include 'nav2.html' %}
  <h2>File List</h2>
  <ul>
    {% for file in files %}
      <li>
        {{ file.upload_date }} - {{ file.user.username }} - <a href="{{ file.file.url }}" target="_blank">{{ file.file.name }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock body %}
