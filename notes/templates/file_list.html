{% extends 'nav2.html' %}
{% block body %}
<div class="container">
  <!-- file_list.html -->
  <h2>File List</h2>
  <ul>
    {% for file in files %}
      <li>
        {{ file.upload_date }} - {{ file.user.username }} - <a href="{{ file.file.url }}" target="_blank">{{ file.file.name }}</a>
      </li>
    {% endfor %}
  </ul>

  <h2>Search Posts</h2>
  <form method="get" action="{% url 'search_posts' %}">
    <input type="text" name="tag" placeholder="Enter tag">
    <button type="submit">Search</button>
  </form>


</div>
{% endblock body %}
