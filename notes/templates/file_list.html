{% extends 'nav2.html' %}
{% block body %}
<div class="container">
  <h2>File List</h2>
  <ul>
    {% for file in files %}
      <li>
        {{ file.file.name }}
        (<a href="{% url 'notes:download_file' file.id %}">Download</a>)
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock body %}
