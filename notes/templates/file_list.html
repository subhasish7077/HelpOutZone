{% extends 'base.html' %}

{% block body %}
<div class="container-fluid">
  <div class="row">
    <div class="col-2" style="height: 1000px;">
        {% include 'nav2.html' %}
    </div>
    <div class="col-9">
<h2>File List</h2>
  <ul>
    {% for file in files %}
      <li>
        {{ file.file.name }}
        (<a href="{% url 'notes:download_file' file.id %}">Download</a>)
      </li>
    {% endfor %}
  </ul>
    </div>
  </div>
</div>

  
{% endblock body %}
